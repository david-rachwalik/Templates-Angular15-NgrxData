<ul>
    <li *ngFor="let pizza of pizzas$ | async">
        {{ pizza.size }} <button (click)="edit(pizza)">Edit</button> <button (click)="delete(pizza.id)">Delete</button>
    </li>
</ul>
<button (click)="add()">Add Pizza</button>
<div *ngIf="showForm">
    <h2 *ngIf="editing">Edit Pizza</h2>
    <h2 *ngIf="!editing">Add Pizza</h2>
    <form (submit)="submitForm()">
        <label>
            Size:
            <input type="text" [(ngModel)]="pizza.size" name="size" required>
        </label>
        <button type="submit">{{ editing ? 'Save' : 'Add' }}</button>
    </form>
</div>
