<p>ngrx-data works!</p>

<h2>Products</h2>
<ul>
    <li *ngFor="let product of products$ | async">
        {{ product.name }}
        <button (click)="edit(product)">Edit</button>
        <button (click)="remove(product)">Delete</button>
    </li>
</ul>
<form (ngSubmit)="add()">
    <input [(ngModel)]="product.name" name="name">
    <input [(ngModel)]="product.description" name="description">
    <input [(ngModel)]="product.price" name="price">
    <button type="submit">Add</button>
</form>
